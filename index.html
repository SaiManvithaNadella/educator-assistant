<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educator Interview Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      color: #0077cc;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      color: #444;
      margin-bottom: 5px;
    }

    input[type="text"] {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      background-color: #f9f9f9;
      transition: 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #0077cc;
      box-shadow: 0 0 4px rgba(0, 119, 204, 0.3);
    }

    button {
      padding: 12px 20px;
      background-color: #0077cc;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background: #e7f5ff;
      border: 1px solid #b3e0ff;
    }

    .result h2 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 20px;
    }

    pre {
      background: #ffffff;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #ddd;
      overflow-x: auto;
      font-family: 'Courier New', Courier, monospace;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }

    footer a {
      color: #0077cc;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .container {
        margin: 15px;
        padding: 15px;
      }

      h1 {
        font-size: 24px;
      }

      input[type="text"], button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Educator Interview Assistant</h1>
    <form id="educator-form">
      <label>How much time do you have for this activity?</label>
      <input type="text" id="time" placeholder="Enter time in minutes" required>

      <label>What grade(s) or age group(s) are your learners?</label>
      <input type="text" id="grade" placeholder="e.g., Grade 6 or Ages 12-15" required>

      <label>What is the learning environment (e.g., classroom, library, after-school)?</label>
      <input type="text" id="environment" placeholder="e.g., Classroom" required>

      <label>How confident are you in using hands-on projects?</label>
      <input type="text" id="confidence" placeholder="e.g., Very Confident" required>

      <label>Do you want to include an assessment? (Yes/No)</label>
      <input type="text" id="assessment" placeholder="Enter Yes or No" required>

      <button type="submit">Generate Plan</button>
    </form>

    <div id="output" class="result" style="display: none;">
      <h2>Results</h2>
      <h3>Educator Responses</h3>
      <pre id="responses"></pre>

      <h3>Lesson Plan</h3>
      <pre id="lesson-plan"></pre>

      <h3>Assessment</h3>
      <pre id="assessment-plan"></pre>
    </div>
  </div>

  <footer>
    Made with ❤️ for FutureMakers. <a href="#">Learn More</a>
  </footer>

  <script>
    async function fetchAIResponse(prompt) {
      const apiKey = "sk-proj-EWjy3wtM8iHb3qZu-UXesy53RXTa3GlqxDCfkUzV4b3envHgVktf4r8UHZ8m7IDFUpiURKeoUMT3BlbkFJaNuUGf4AZo2xUY4g4YwbYFUTLegyP5y0DCI2opyaM8VVyGBzYxcnTgHUVYKz6klgRSVtd1hukAy"; // Replace with your OpenAI API key
      const response = await fetch("https://api.openai.com/v1/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "text-davinci-003",
          prompt: prompt,
          max_tokens: 150,
          temperature: 0.7
        })
      });

      if (!response.ok) {
        throw new Error("Failed to fetch AI response");
      }

      const data = await response.json();
      return data.choices[0].text.trim();
    }

    document.getElementById('educator-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const time = document.getElementById('time').value;
      const grade = document.getElementById('grade').value;
      const environment = document.getElementById('environment').value;
      const confidence = document.getElementById('confidence').value;
      const includeAssessment = document.getElementById('assessment').value.toLowerCase() === 'yes';

      const responses = `
        Time: ${time}
        Grade/Age Group: ${grade}
        Environment: ${environment}
        Confidence: ${confidence}
        Include Assessment: ${includeAssessment ? "Yes" : "No"}
      `;
      document.getElementById('responses').textContent = responses;

      const lessonPlanPrompt = `Create a lesson plan for a ${grade} group in a ${environment} setting. 
      The activity involves hands-on learning with flying machines and should fit within ${time}.`;
      const assessmentPrompt = includeAssessment ? `Create a simple 3-question assessment based on the flying machines lesson plan.` : '';

      try {
        const lessonPlan = await fetchAIResponse(lessonPlanPrompt);
        const assessmentPlan = includeAssessment ? await fetchAIResponse(assessmentPrompt) : 'No assessment included.';

        document.getElementById('lesson-plan').textContent = lessonPlan;
        document.getElementById('assessment-plan').textContent = assessmentPlan;
        document.getElementById('output').style.display = 'block';
      } catch (error) {
        alert("Error generating content: " + error.message);
      }
    });
  </script>
</body>
</html>
