<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educator Interview Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      margin: 10px 0;
    }
    .result {
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Educator Interview Assistant</h1>
    <form id="educator-form">
      <label>How much time do you have for this activity?</label>
      <input type="text" id="time" required>

      <label>What grade(s) or age group(s) are your learners?</label>
      <input type="text" id="grade" required>

      <label>What is the learning environment (e.g., classroom, library, after-school)?</label>
      <input type="text" id="environment" required>

      <label>How confident are you in using hands-on projects?</label>
      <input type="text" id="confidence" required>

      <label>Do you want to include an assessment? (Yes/No)</label>
      <input type="text" id="assessment" required>

      <button type="submit">Generate Plan</button>
    </form>

    <div id="output" class="result" style="display: none;">
      <h2>Results</h2>
      <h3>Educator Responses</h3>
      <pre id="responses"></pre>

      <h3>Lesson Plan</h3>
      <pre id="lesson-plan"></pre>

      <h3>Assessment</h3>
      <pre id="assessment-plan"></pre>
    </div>
  </div>

  <script>
    async function fetchAIResponse(prompt) {
      const apiKey = "sk-proj-EWjy3wtM8iHb3qZu-UXesy53RXTa3GlqxDCfkUzV4b3envHgVktf4r8UHZ8m7IDFUpiURKeoUMT3BlbkFJaNuUGf4AZo2xUY4g4YwbYFUTLegyP5y0DCI2opyaM8VVyGBzYxcnTgHUVYKz6klgRSVtd1hukAy"; // Replace with your OpenAI API key
      const response = await fetch("https://api.openai.com/v1/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "text-davinci-003",
          prompt: prompt,
          max_tokens: 150,
          temperature: 0.7
        })
      });

      if (!response.ok) {
        throw new Error("Failed to fetch AI response");
      }

      const data = await response.json();
      return data.choices[0].text.trim();
    }

    document.getElementById('educator-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      // Collect user inputs
      const time = document.getElementById('time').value;
      const grade = document.getElementById('grade').value;
      const environment = document.getElementById('environment').value;
      const confidence = document.getElementById('confidence').value;
      const includeAssessment = document.getElementById('assessment').value.toLowerCase() === 'yes';

      // Display user inputs
      const responses = `
        Time: ${time}
        Grade/Age Group: ${grade}
        Environment: ${environment}
        Confidence: ${confidence}
        Include Assessment: ${includeAssessment ? "Yes" : "No"}
      `;
      document.getElementById('responses').textContent = responses;

      // AI Prompt for Lesson Plan
      const lessonPlanPrompt = `Create a lesson plan for a ${grade} group in a ${environment} setting. 
      The activity involves hands-on learning with flying machines and should fit within ${time}.`;
      const assessmentPrompt = includeAssessment ? `Create a simple 3-question assessment based on the flying machines lesson plan.` : '';

      try {
        const lessonPlan = await fetchAIResponse(lessonPlanPrompt);
        const assessmentPlan = includeAssessment ? await fetchAIResponse(assessmentPrompt) : 'No assessment included.';

        // Display AI-generated content
        document.getElementById('lesson-plan').textContent = lessonPlan;
        document.getElementById('assessment-plan').textContent = assessmentPlan;
        document.getElementById('output').style.display = 'block';
      } catch (error) {
        alert("Error generating content: " + error.message);
      }
    });
  </script>
</body>
</html>
