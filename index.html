<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educator Interview Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
    }
    input[type="text"], textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }
    button {
      padding: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005fa3;
    }
    .results {
      margin-top: 20px;
      padding: 20px;
      background: #e7f5ff;
      border-radius: 10px;
      border: 1px solid #b3e0ff;
    }
    .faq {
      margin-top: 30px;
    }
    .faq h2 {
      font-size: 18px;
      cursor: pointer;
    }
    .faq-content {
      display: none;
      padding: 10px 20px;
      background: #f9f9f9;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Educator Interview Assistant</h1>
    <form id="educator-form">
      <label>How much time do you have for this activity?</label>
      <input type="text" id="time" required>

      <label>What grade(s) or age group(s) are your learners?</label>
      <input type="text" id="grade" required>

      <label>What is the learning environment (e.g., classroom, library, after-school)?</label>
      <input type="text" id="environment" required>

      <label>How confident are you in using hands-on projects?</label>
      <input type="text" id="confidence" required>

      <label>Do you want to include an assessment? (Yes/No)</label>
      <input type="text" id="assessment" required>

      <label>Describe your wing design iterations (optional):</label>
      <textarea id="wing-iterations" rows="3"></textarea>

      <label>Reflective Questions (optional):</label>
      <textarea id="reflective" rows="3"></textarea>

      <button type="submit">Generate Plan</button>
    </form>

    <div id="output" class="results" style="display: none;">
      <h2>Results</h2>
      <div id="responses"></div>
      <button onclick="generatePDF()">Download PDF</button>
    </div>

    <div class="faq">
      <h2 onclick="toggleFAQ()">ðŸ“˜ FAQs & Tips</h2>
      <div class="faq-content">
        <p><strong>Q: What if the machine doesnâ€™t fly?</strong><br>A: Adjust the rubber band tension and use the tick-tock technique.</p>
        <p><strong>Q: How can I adapt this for older learners?</strong><br>A: Encourage iterative testing with different wing shapes.</p>
      </div>
    </div>
  </div>

  <script>
    async function fetchAIResponse(prompt) {
      const apiKey = "sk-proj-EWjy3wtM8iHb3qZu-UXesy53RXTa3GlqxDCfkUzV4b3envHgVktf4r8UHZ8m7IDFUpiURKeoUMT3BlbkFJaNuUGf4AZo2xUY4g4YwbYFUTLegyP5y0DCI2opyaM8VVyGBzYxcnTgHUVYKz6klgRSVtd1hukAy"; // Replace with your OpenAI API key
      const response = await fetch("https://api.openai.com/v1/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "text-davinci-003",
          prompt: prompt,
          max_tokens: 200,
          temperature: 0.7
        })
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(`OpenAI API Error: ${error.error.message}`);
      }

      const data = await response.json();
      return data.choices[0].text.trim();
    }

    document.getElementById('educator-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const time = document.getElementById('time').value;
      const grade = document.getElementById('grade').value;
      const environment = document.getElementById('environment').value;
      const confidence = document.getElementById('confidence').value;
      const assessment = document.getElementById('assessment').value.toLowerCase() === 'yes';
      const iterations = document.getElementById('wing-iterations').value;
      const reflections = document.getElementById('reflective').value;

      const prompt = `Create a lesson plan for grade ${grade} in a ${environment} setting. Include these details: time = ${time}, confidence = ${confidence}, and assessment = ${assessment}. Include iterative wing design and reflective questions.`;
      try {
        const lessonPlan = await fetchAIResponse(prompt);
        const responsesHTML = `
          <p><strong>Time:</strong> ${time}</p>
          <p><strong>Grade:</strong> ${grade}</p>
          <p><strong>Environment:</strong> ${environment}</p>
          <p><strong>Confidence:</strong> ${confidence}</p>
          <p><strong>Wing Iterations:</strong> ${iterations || "Not provided"}</p>
          <p><strong>Reflections:</strong> ${reflections || "Not provided"}</p>
          <p><strong>Lesson Plan:</strong> ${lessonPlan}</p>
        `;
        document.getElementById('responses').innerHTML = responsesHTML;
        document.getElementById('output').style.display = 'block';
      } catch (error) {
        alert(`Error generating content: ${error.message}`);
      }
    });

    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(document.getElementById('responses').innerText, 10, 10);
      doc.save('educator_results.pdf');
    }

    function toggleFAQ() {
      const faqContent = document.querySelector('.faq-content');
      faqContent.classList.toggle('visible');
    }
  </script>
</body>
</html>
